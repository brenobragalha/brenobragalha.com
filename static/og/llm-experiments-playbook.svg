<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">A Lightweight Playbook for Shipping LLM Experiments</title>
  <desc id="desc">Cover graphic featuring gradient blocks and checklist motif.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #f8fafc; }
      .subtitle { font-size: 32px; opacity: 0.85; }
      .title { font-size: 64px; font-weight: 600; }
      .badge { font-size: 28px; letter-spacing: 0.08em; text-transform: uppercase; }
      .check { fill: none; stroke: #f8fafc; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  <rect width="1200" height="630" rx="32" fill="url(#bg)" />
  <g transform="translate(80 130)">
    <text class="badge" x="0" y="0">LLM EXPERIMENTS</text>
    <text class="title" x="0" y="110">Lightweight Playbook</text>
    <text class="subtitle" x="0" y="170">Frame hypotheses 路 Ship scaffolding 路 Log evidence</text>
  </g>
  <g transform="translate(80 310)">
    <rect width="420" height="220" rx="24" fill="url(#card)" opacity="0.35" />
    <rect x="40" y="40" width="340" height="140" rx="18" fill="rgba(15,23,42,0.5)" />
    <polyline class="check" points="80,120 118,150 200,70" />
    <text class="subtitle" x="240" y="120" font-size="30">Ship 路 Learn 路 Iterate</text>
  </g>
</svg>
