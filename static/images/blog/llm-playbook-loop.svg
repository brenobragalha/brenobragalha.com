<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LLM Experiment Loop</title>
  <desc id="desc">Diagram showing framing, scaffolding, instrumentation, and retro steps connected in a loop.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #e2e8f0; }
      .label { font-size: 32px; font-weight: 600; }
      .detail { font-size: 22px; opacity: 0.85; }
    </style>
  </defs>
  <rect width="1200" height="600" rx="40" fill="url(#bg)" />
  <g transform="translate(80 60)">
    <rect width="1040" height="480" rx="36" fill="rgba(15,23,42,0.7)" />
    <g transform="translate(40 40)">
      <rect width="220" height="320" rx="28" fill="rgba(59,130,246,0.2)" stroke="#60a5fa" stroke-width="2" />
      <text class="label" x="30" y="60">Frame</text>
      <text class="detail" x="30" y="110">Hypothesis</text>
      <text class="detail" x="30" y="145">Guardrails</text>
      <text class="detail" x="30" y="180">Stop rule</text>
    </g>
    <g transform="translate(300 40)">
      <rect width="220" height="320" rx="28" fill="rgba(16,185,129,0.2)" stroke="#34d399" stroke-width="2" />
      <text class="label" x="30" y="60">Scaffold</text>
      <text class="detail" x="30" y="110">Prompt registry</text>
      <text class="detail" x="30" y="145">Dry-run mode</text>
      <text class="detail" x="30" y="180">Logging hooks</text>
    </g>
    <g transform="translate(560 40)">
      <rect width="220" height="320" rx="28" fill="rgba(248,113,113,0.2)" stroke="#fca5a5" stroke-width="2" />
      <text class="label" x="30" y="60">Instrument</text>
      <text class="detail" x="30" y="110">Latency</text>
      <text class="detail" x="30" y="145">Token counts</text>
      <text class="detail" x="30" y="180">Feedback</text>
    </g>
    <g transform="translate(820 40)">
      <rect width="220" height="320" rx="28" fill="rgba(249,115,22,0.2)" stroke="#fdba74" stroke-width="2" />
      <text class="label" x="30" y="60">Retro</text>
      <text class="detail" x="30" y="110">Surprises</text>
      <text class="detail" x="30" y="145">Expensive bits</text>
      <text class="detail" x="30" y="180">Cheaper next time</text>
    </g>
    <path d="M260 200 L300 200" stroke="#e2e8f0" stroke-width="8" marker-end="url(#arrow)" />
    <path d="M520 200 L560 200" stroke="#e2e8f0" stroke-width="8" marker-end="url(#arrow)" />
    <path d="M780 200 L820 200" stroke="#e2e8f0" stroke-width="8" marker-end="url(#arrow)" />
    <path d="M940 360 Q 520 460 180 320" stroke="#38bdf8" stroke-width="8" fill="none" marker-end="url(#arrow)" />
  </g>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#e2e8f0" />
    </marker>
  </defs>
</svg>
